
spring.output.ansi.enabled=ALWAYS

# Batabase config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/DatabaseSpringBootJava?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME_MYSQL_SPRINGBOOT_JAVA}
spring.datasource.password=${DB_PASSWORD_MYSQL}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true